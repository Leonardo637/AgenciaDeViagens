<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agência de Viagens</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Resetando o estilo padrão do navegador */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Definindo a fonte padrão */
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f1f5f9;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh; /* Garante que o rodapé ficará no final */
    }

    /* Definindo a cor do header */
    header {
      background-color: #4ecca3;
      padding: 40px 0;
      text-align: center;
    }

    header .logo {
      color: #fff;
      font-size: 36px;
      font-weight: 600;
    }

    /* Estilo da seção principal */
    main {
      flex: 1;
      padding: 40px 0;
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      justify-items: center;
      padding: 0 20px;
    }

    /* Estilo de cada card */
    .card {
      background-color: #fff;
      border: 2px solid #4ecca3;
      border-radius: 10px;
      padding: 30px;
      text-align: center;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }

    /* Estilo do link dentro do card */
    .card a {
      text-decoration: none;
      color: inherit;
    }

    .card h2 {
      font-size: 24px;
      color: #4ecca3;
      font-weight: 600;
      margin-top: 20px;
      transition: color 0.3s ease;
    }

    .card:hover h2 {
      color: #006fff;
    }

    /* Estilo do rodapé */
    footer {
      background-color: #333;
      color: #fff;
      padding: 20px 0;
      text-align: center;
      margin-top: auto; /* Faz com que o footer vá para o final da página */
    }

    footer p {
      font-size: 14px;
    }

  </style>
</head>
<body>
<header>
  <div>
    <h1 class="logo">Agência de Viagens</h1>
  </div>
</header>

<main>
  <div class="container">
    <section class="card-container">
      <div class="card">
        <a href="/pacote/ui/todos">
          <h2>Pacotes</h2>
        </a>
      </div>

      <div class="card">
        <a href="/cliente/ui/todos">
          <h2>Clientes</h2>
        </a>
      </div>

      <div class="card">
        <a href="/destino/ui/todos">
          <h2>Destinos</h2>
        </a>
      </div>

      <div class="card">
        <a href="/pais/ui/todos">
          <h2>Países</h2>
        </a>
      </div>

      <div class="card">
        <a href="/servico/ui/todos">
          <h2>Serviços</h2>
        </a>
      </div>

      <div class="card">
        <a href="/pedido/ui/todos">
          <h2>Pedidos</h2>
        </a>
      </div>
    </section>
  </div>
</main>

<footer>
  <p>&copy; 2025 Agência de Viagens. Todos os direitos reservados.</p>
</footer>
</body>
</html>
