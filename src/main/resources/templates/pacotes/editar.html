<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <title>Editar Pacote</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/form-style.css" th:href="@{/css/form-style.css}">
</head>
<body>
<div class="container">
    <h1>Editar Pacote</h1>

    <form th:action="@{'/pacote/ui/atualizar/' + ${pacote.id}}" th:object="${pacote}" method="post" class="form-card">
        <input type="hidden" name="_method" value="patch"/>
        <input type="hidden" th:field="*{id}"/>

        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" th:field="*{nome}" required>
        </div>

        <div class="form-group">
            <label for="destinos">Destinos:</label>
            <select id="destinos" th:field="*{destinos}" multiple size="5">
                <option th:each="destino : ${todosDestinos}" th:value="${destino}" th:text="${destino.nome}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="dias">Dias:</label>
            <input type="number" id="dias" th:field="*{dias}" min="1" required>
        </div>

        <div class="form-group">
            <label for="preco">Preço:</label>
            <input type="number" step="0.01" id="preco" th:field="*{preco}" required>
        </div>

        <div class="form-group">
            <label for="tipo">Tipo:</label>
            <select id="tipo" th:field="*{tipo}" required>
                <option th:each="tipo : ${tiposPacote}" th:value="${tipo}" th:text="${tipo}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="descricao">Descrição:</label>
            <textarea id="descricao" th:field="*{descricao}" rows="4"></textarea>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn">Atualizar</button>
        </div>
    </form>
</div>
</body>
</html>
