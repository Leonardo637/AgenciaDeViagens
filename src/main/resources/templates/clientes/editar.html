<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
  <title>Editar Cliente</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/css/form-style.css" th:href="@{/css/form-style.css}">
</head>
<body>
<div class="container">
  <h1>Editar Cliente</h1>

  <div th:if="${erro}" class="alert-error">
    <p th:text="${erro}"></p>
  </div>

  <form th:action="@{'/cliente/ui/atualizar/' + ${cliente.id}}" th:object="${cliente}" method="post" class="form-card">
    <input type="hidden" name="_method" value="patch"/>
    <input type="hidden" th:field="*{id}"/>

    <div class="form-group">
      <label for="nome">Nome</label>
      <input type="text" id="nome" th:field="*{nome}"/>
    </div>

    <div class="form-group">
      <label for="email">E-mail</label>
      <input type="email" id="email" th:field="*{email}"/>
    </div>

    <div class="form-group">
      <label for="telefone">Telefone</label>
      <input type="text" id="telefone" th:field="*{telefone}"/>
    </div>

    <div class="form-group">
      <label for="tipo">Tipo</label>
      <input type="text" id="tipo" th:field="*{tipo}" readonly="readonly"/>
    </div>

    <div class="form-group">
      <label for="documento">Documento</label>
      <input type="text" id="documento" th:field="*{documento}"/>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn">Atualizar</button>
    </div>
  </form>
</div>
</body>
</html>
