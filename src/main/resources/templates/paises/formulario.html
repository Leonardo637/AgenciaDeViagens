<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Criar País</title>
  <link rel="stylesheet" th:href="@{/css/form-style.css}">
</head>
<body>
<div class="container">
  <h1>Criar Novo País</h1>

  <form th:action="@{/pais/ui/salvar}" th:object="${pais}" method="post" class="form-card">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" th:field="*{nome}" required>
    </div>

    <div class="form-group">
      <label for="continente">Continente:</label>
      <select id="continente" th:field="*{continente}" required>
        <option value="">Selecione...</option>
        <option th:each="cont : ${continentes}" th:value="${cont}" th:text="${cont}"></option>
      </select>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn">Cadastrar</button>
    </div>
  </form>
</div>
</body>
</html>
