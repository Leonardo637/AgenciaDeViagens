<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Visualizar Pedido</title>
  <link rel="stylesheet" th:href="@{/css/visualizar-style.css}">
</head>
<body>
<div class="container">
  <h1>Detalhes do Pedido</h1>

  <div class="card">
    <p><strong>ID:</strong> <span th:text="${pedido.id}"></span></p>
    <p><strong>Cliente:</strong> <span th:text="${pedido.cliente.nome}"></span></p>
    <p><strong>Pacote:</strong> <span th:text="${pedido.pacote.nome}"></span></p>
    <p><strong>Servi√ßos:</strong>
    <ul>
      <li th:each="servico : ${pedido.servicos}" th:text="${servico.nome}"></li>
    </ul>
    </p>
  </div>

  <a href="/pedido/ui/todos" class="botao-voltar">Voltar para lista</a>
</div>
</body>
</html>
